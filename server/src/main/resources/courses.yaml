            type: text
            question: Introduction to Functions
            explanation: Learn about Kotlin functions
            repetable: false
            text: |
              # Functions in Kotlin
              
              Functions are declared using the `fun` keyword:
              
              ```kotlin
              fun greet(name: String): String {
                  return "Hello, $name!"
              }
              ```
              
              ## Key Features
              
              - **Default parameters**: Provide default values for function parameters
              - **Named arguments**: Call functions using parameter names
              - **Single-expression functions**: Simplify simple functions
              - **Extension functions**: Add functions to existing classes
              
              ### Example: Single-Expression Function
              
              ```kotlin
              fun double(x: Int) = x * 2
              ```
              
              Functions are fundamental to Kotlin programming. Let's practice!
